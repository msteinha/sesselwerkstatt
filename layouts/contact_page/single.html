{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div class="flex-l mt2 mw8 center" style="background-color: #f5ebe1">
    <article class="center cf pv5 ph3 ph4-ns mw10 flex">
      <div class="w-50-l pl3 ph0">
        <img src="{{$.Site.BaseURL}}images/papa_contact.jpg" alt="Kontaktbild" style="width: 100%; height: 100%; object-fit: cover;">
      </div>

      <div class="nested-copy-line-height lh-copy f4 nested-links ph3 {{ $.Param "text_color" | default "mid-gray" }} w-50-l pr3" style="background-color: #633331">
        {{ .Content }}
      </div>
    </article>
  </div>
{{ end }}
